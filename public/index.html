<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кінотеатр - Вхід</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #777; font-weight: 500; }
        .tab.active { color: #007bff; border-bottom: 2px solid #007bff; }
        
        form { display: none; }
        form.active { display: block; }
        
        input { display: block; width: 100%; margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        
        .message { margin-top: 15px; text-align: center; font-size: 14px; color: #dc3545; min-height: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ласкаво просимо</h2>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вхід</div>
            <div class="tab" onclick="switchTab('register')">Реєстрація</div>
        </div>

        <form id="loginForm" class="active">
            <input type="email" id="login_email" placeholder="Ваш Email" required>
            <button type="submit">Увійти</button>
        </form>

        <form id="regForm">
            <input type="text" id="reg_name" placeholder="ПІБ" required>
            <input type="email" id="reg_email" placeholder="Email" required>
            <input type="tel" id="reg_phone" placeholder="Телефон (+380...)" required>
            <button type="submit">Зареєструватися</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
            document.getElementById('message').innerText = '';

            if (tabName === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('regForm').classList.add('active');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login_email').value;
            const msgBox = document.getElementById('message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email_address: email })
                });

                const result = await res.json();

                if (res.ok) {
                    localStorage.setItem('customer_id', result.customer_id);
                    localStorage.setItem('user_name', result.full_name);
                    window.location.href = '/booking.html';
                } else {
                    msgBox.innerText = result.error || 'Помилка входу';
                }
            } catch (err) {
                msgBox.innerText = 'Помилка з\'єднання з сервером';
            }
        });

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgBox = document.getElementById('message');
            
            const data = {
                full_name: document.getElementById('reg_name').value,
                email_address: document.getElementById('reg_email').value,
                phone_number: document.getElementById('reg_phone').value
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    localStorage.setItem('customer_id', result.customer_id);
                    window.location.href = '/booking.html';
                } else {
                    const errorMsg = result.errors ? result.errors[0].msg : (result.error || 'Помилка реєстрації');
                    msgBox.innerText = errorMsg;
                }
            } catch (err) {
                msgBox.innerText = 'Помилка з\'єднання з сервером';
            }
        });
    </script>
</body>
</html>
